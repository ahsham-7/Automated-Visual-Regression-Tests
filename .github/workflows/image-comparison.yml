name: Test Upload Artifact

on:
  push:
    branches:
      - main

jobs:
  upload-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: test-artifact
          path: ./test-folder


